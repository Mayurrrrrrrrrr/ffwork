<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Referral - Darpan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'customer_referrals:dashboard' %}">Affiliate Portal</a>
            <div class="d-flex text-white align-items-center">
                <a href="{% url 'customer_referrals:logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                        <h4 class="mb-0">Add New Referral</h4>
                        <a href="{% url 'customer_referrals:dashboard' %}"
                            class="btn btn-outline-secondary btn-sm">Cancel</a>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% load crispy_forms_tags %}
                            {{ form|crispy }}

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Generate Referral Code</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
