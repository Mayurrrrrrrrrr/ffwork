{% extends "base/base.html" %}

{% block title %}Reports{% endblock %}

{% block navbar %}{% include "base/navbar.html" %}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i data-lucide="bar-chart-2" class="me-2"></i>Reports</h2>
        <a href="{% url 'analytics:dashboard' %}" class="btn btn-outline-secondary">
            <i data-lucide="arrow-left" class="me-1"></i> Dashboard
        </a>
    </div>

    <div class="row g-4">
        {% for report in reports %}
        <div class="col-md-6 col-lg-4">
            <a href="{% url report.url %}" class="text-decoration-none">
                <div class="card h-100 border-0 shadow-sm hover-lift">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-primary bg-opacity-10 p-3">
                                <i data-lucide="{{ report.icon }}" class="text-primary"
                                    style="width:24px;height:24px;"></i>
                            </div>
                            <h5 class="mb-0 ms-3 text-dark">{{ report.name }}</h5>
                        </div>
                        <p class="text-muted mb-0">{{ report.desc }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-lift {
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
    }
</style>
{% endblock %}
