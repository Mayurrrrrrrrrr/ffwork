{% extends "base/base.html" %}

{% block title %}EMI Calculator{% endblock %}

{% block navbar %}
{% include "base/navbar.html" %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>EMI Calculator</h2>
                <a href="{% url 'tools:index' %}" class="btn btn-outline-secondary btn-sm">Back to Tools</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="emi-form">
                        <div class="mb-3">
                            <label class="form-label">Loan Amount (₹)</label>
                            <input type="number" id="amount" class="form-control form-control-lg"
                                placeholder="e.g. 50000" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Interest Rate (% p.a.)</label>
                                <input type="number" id="rate" class="form-control" placeholder="e.g. 12" step="0.1"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tenure (Months)</label>
                                <input type="number" id="months" class="form-control" placeholder="e.g. 12" required>
                            </div>
                        </div>

                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">Calculate EMI</button>
                        </div>
                    </form>

                    <div id="result" class="mt-4 p-4 bg-light rounded text-center" style="display:none;">
                        <h6 class="text-muted text-uppercase small mb-2">Monthly EMI</h6>
                        <h1 class="display-4 fw-bold text-primary mb-0">₹<span id="emi-value">0</span></h1>
                        <p class="text-muted mt-2 mb-0">
                            Total Interest: ₹<span id="total-interest">0</span><br>
                            Total Amount: ₹<span id="total-amount">0</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('emi-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const P = parseFloat(document.getElementById('amount').value);
        const R = parseFloat(document.getElementById('rate').value) / 12 / 100;
        const N = parseFloat(document.getElementById('months').value);

        if (P && R && N) {
            // EMI = [P x R x (1+R)^N]/[(1+R)^N-1]
            const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
            const totalAmount = emi * N;
            const totalInterest = totalAmount - P;

            document.getElementById('emi-value').textContent = emi.toFixed(2);
            document.getElementById('total-interest').textContent = totalInterest.toFixed(2);
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);

            document.getElementById('result').style.display = 'block';
        }
    });
</script>
{% endblock %}
