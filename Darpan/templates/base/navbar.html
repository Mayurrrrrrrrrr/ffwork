<nav class="navbar navbar-dark"
    style="background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); padding: 0.5rem 1rem; position: fixed; top: 0; left: 0; right: 0; z-index: 1100;">
    <div class="container-fluid d-flex align-items-center">

        <!-- Sidebar Toggle for Mobile -->
        <button class="btn btn-link text-white me-2 d-lg-none" type="button" onclick="toggleSidebar()">
            <i data-lucide="menu" style="width: 20px; height: 20px;"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand me-auto" href="{% url 'dashboard:home' %}">
            <strong>Darpan</strong> Portal
        </a>

        {% if user.is_authenticated %}
        <!-- User Dropdown - Right Side -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle px-2 py-1" href="#" id="userDropdown" role="button"
                    data-bs-toggle="dropdown" style="font-size: 0.85rem;">
                    <i data-lucide="user" style="width:14px;height:14px;"></i>
                    {{ user.get_short_name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li class="px-3 py-2 text-muted small">
                        {{ user.email }}
                        {% if user.company %}<br><strong>{{ user.company.name }}</strong>{% endif %}
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'authentication:change_password' %}">
                            <i data-lucide="key" style="width:14px;height:14px;" class="me-2"></i>Change Password
                        </a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="{% url 'authentication:logout' %}">
                            <i data-lucide="log-out" style="width:14px;height:14px;" class="me-2"></i>Logout
                        </a></li>
                </ul>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        if (sidebar) {
            sidebar.classList.toggle('show');
        }
    }
</script>
